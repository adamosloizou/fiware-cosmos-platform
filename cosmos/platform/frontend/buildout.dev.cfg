[buildout]
develop = .
parts = python
        django
        mongo
eggs = cosmos
versions = versions

[python]
recipe = zc.recipe.egg
interpreter = python
eggs = ${buildout:eggs}

[django]
recipe = djangorecipe
project = cosmos
projectegg = cosmos
settings = conf.testsettings
test = jobconf
eggs = ${buildout:eggs}

[mongo]
recipe = rod.recipe.mongodb
darwin-64bit-url =
    http://fastdl.mongodb.org/osx/mongodb-osx-x86_64-${versions:mongo}.tgz
linux2-64bit-url =
    http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-${versions:mongo}.tgz
script_name = start_mongo
quiet = false
fork = true
logpath = ${buildout:directory}/var/log/mongo.log
dbpath = ${buildout:directory}/var/db/mongo.db
directoryperdb = false
master = true
update = true

[versions]
django = 1.3
mongo = 2.0.3
