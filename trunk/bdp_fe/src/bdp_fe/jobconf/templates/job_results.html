{% extends "base.html" %}

{% block content %}
    <h2> These are your results </h2>
    {% if job_results %}
        <table id="job-results-table">
            {% for job_result in job_results %}
            <tr>
                <td class="job-result-key">{{ job_result.word }}</td>
                <td class="job-result-value">{{ job_result.count }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        There were no results
    {% endif %}
{% endblock %}
