{% extends "base.html" %}
{% block content %}
{% if jobs %}
    <table>
	{% for job in jobs %}
	<tr>
	    <td>{{ job.name }}</td>
	</tr>
	{% endfor %}
    </table>
    {% else %}
    <p>No jobs</p>
    {% endif %}

    <ul>
	<li><a href="{% url jobconf.views.new_job %}">Create new job</a></li>
    </ul>
{% endblock %}
{# vim:set syntax=htmldjango: #}
