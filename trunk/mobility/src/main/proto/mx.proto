package mx;

import "base.proto";

option java_package = "es.tid.ps.mobility.data";
option java_outer_classname = "MxProtocol";

message MxCdr {
    required uint64 phone = 1;
    required uint64 cell = 2;
    required base.Date date = 3;
    required base.Time time = 4;
}

message MxCell {
    required uint64 cell = 1;
    required uint64 bts = 2;
    required uint32 mun = 3;
    required uint32 state = 4;
    required double posx = 5;
    required double posy = 6;
}

message NodeBts {
    required uint64 phone = 1;
    required uint32 bts = 2;
    required uint32 wday = 3;
    required uint32 range = 4;
}

message BtsCounter {
    required uint32 bts = 1;
    required uint32 wday = 2;
    required uint32 range = 3;
    required uint32 count = 4;
}

message NodeBtsDay {
    required uint64 node = 1;
    required uint32 bts = 2;
    required uint32 workday = 3;
    required uint32 count = 4;
}

message NodeMxCounter {
    repeated BtsCounter bts = 1;
    required uint32 btsLength = 2;
    required uint32 btsMaxLength = 3;
}

message TwoInt {
    required uint64 num1 = 1;
    required uint64 num2 = 2;
}