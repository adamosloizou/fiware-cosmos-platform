package gasset;

import "base.proto";

option java_package = "es.tid.ps.mobility.data";
option java_outer_classname = "GassetProtocol";

message GstCdr {
    required uint64 userId = 1;
    required base.Date date = 2;
    required base.Time time = 3;
    required uint32 duration = 4;
    required uint32 type = 5;
    required uint32 dir = 6;
    required uint32 cellId = 7;
    required uint32 mobScope = 8;
}

message GstCell {
    required uint64 cellId = 1;
    required uint32 placeId = 2;
    required uint32 lac = 3;
    required uint32 state = 4;
    required double posx = 5;
    required double posy = 6;
}
