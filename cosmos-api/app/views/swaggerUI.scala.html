<!DOCTYPE html>
<html>
<head>
    <title>Cosmos API - Swagger Sandbox</title>
    <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <link href='assets/third-party/hightlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='assets/third-party/swagger/stylesheets/screen.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='assets/stylesheets/ui.css' media='screen' rel='stylesheet' type='text/css'/>

    <script src='assets/third-party/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='assets/third-party/jquery.slideto.min.js' type='text/javascript'></script>
    <script src='assets/third-party/jquery.wiggle.min.js' type='text/javascript'></script>
    <script src='assets/third-party/jquery.ba-bbq.min.js' type='text/javascript'></script>
    <script src='assets/third-party/handlebars-1.0.rc.1.js' type='text/javascript'></script>
    <script src='assets/third-party/underscore-min.js' type='text/javascript'></script>
    <script src='assets/third-party/backbone-min.js' type='text/javascript'></script>
    <script src='assets/third-party/swagger/swagger.js' type='text/javascript'></script>
    <script src='assets/third-party/swagger/swagger-ui.min.js' type='text/javascript'></script>
    <script src='assets/third-party/highlight.7.3.pack.js' type='text/javascript'></script>

    <script type="text/javascript">
	$(function () {
	    window.swaggerUi = new SwaggerUi({
                discoveryUrl:"@discoveryUrl",
                dom_id:"swagger-ui-container",
                supportHeaderParams: false,
                supportedSubmitMethods: ['get', 'post', 'put'],
                onComplete: function(swaggerApi, swaggerUi){
                	if(console) {
                        console.log("Loaded SwaggerUI")
                        console.log(swaggerApi);
                        console.log(swaggerUi);
                    }
                  $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
                },
                onFailure: function(data) {
                	if(console) {
                        console.log("Unable to Load SwaggerUI");
                        console.log(data);
                    }
                },
                docExpansion: "none"
            });

            window.swaggerUi.load();
        });

    </script>
</head>

<body>
<div id='header'>
    <div class="swagger-ui-wrap">
        <a id="logo" href="/">Cosmos API</a> [swagger UI]
        <form id='api_selector'>
            <div class='input'>
                <input placeholder="http://example.com/api"
                       id="input_baseUrl" name="baseUrl" type="text"/>
            </div>
            <div class='input'>
                <a id="explore" href="#">Explore</a>
            </div>
        </form>
    </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">
    &nbsp;
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
