    secret = "c0sm0s"
    path = "/p/${token}/${expire}${path}"
    phrase = "${secret}${expire}${path}${query}"
    duration = 60s
  }
  services {
    namenode {
      webhdfs {
        hostname = "localhost"
        port = 8008
      }
      infinity {
        hostname = "localhost"
        port = 8009
      }
    }

    datanode1 {
      webhdfs {
        hostname = "localhost"
        port = 8010
      }
      infinity {
        hostname = "localhost"
        port = 8011
      }
    }

    active = namenode
  }
