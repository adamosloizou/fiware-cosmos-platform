package base;

option java_package = "es.tid.bdp.mobility.data";
option java_outer_classname = "BaseProtocol";

message Date {
    optional uint32 year = 1;
    optional uint32 month = 2;
    optional uint32 day = 3;
    optional uint32 weekday = 4;
}

message Time {
    optional uint32 hour = 1;
    optional uint32 minute = 2;
    optional uint32 seconds = 3;
}