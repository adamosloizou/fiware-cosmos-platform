
option java_package = "es.tid.bdp.profile.data";
option java_outer_classname = "CdrP";



message Cdr {
   required uint64 userId = 1;
            uint64 cellId = 2;
   required Date date = 3;
   required Time time = 4;
}
message Date {
   required uint32 year = 1;
   required uint32 month = 2;
   required uint32 day = 3;
   required uint32 weekday = 4;
}
message Time {
   required uint32 hour = 1;
   required uint32 minute = 2;
   required uint32 seconds = 3;
}