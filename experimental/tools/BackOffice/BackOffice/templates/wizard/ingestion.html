<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>ingestion</title>
		<!-- Date: 2012-02-08 -->
	</head>
	<body>
		<form action="/wizard/ingestion/" method="post">{% csrf_token %}
		    {{ form.non_field_errors }}
		    <div class="fieldWrapper">
		        {{ form.subject.errors }}
		        <label for="id_name">Service Name:</label>
		        {{ form.name }}
		    </div>
		    <div class="fieldWrapper">
		        {{ form.message.errors }}
		        <label for="id_streaming">Streaming</label>
		        {{ form.streaming }}
		    </div>
		    <div class="fieldWrapper">
		        {{ form.sender.errors }}
		        <label for="id_file">File</label>
		        {{ form.file }}
		    </div>
		    <div class="fieldWrapper">
		        {{ form.cc_myself.errors }}
		        <label for="id_path">Path</label>
		        {{ form.path }}
		    </div>
		    <div class="fieldWrapper">
		        {{ form.cc_myself.errors }}
		        <label for="id_estimated_size">Estimated Size</label>
		        {{ form.estimated_size }}
		    </div>
		    <p><input type="submit" value="Send message" /></p>
		</form>
	</body>
</html>
