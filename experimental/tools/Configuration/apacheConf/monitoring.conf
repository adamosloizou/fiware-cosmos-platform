<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /usr/local/ps/apps

    WSGIScriptAlias /qa /usr/local/ps/apps/ps-bigData/Configuration/Configuration/django.wsgi
    <Directory /usr/local/ps/apps/ps-bidData/Configuration/Configuration >
        Order allow,deny
        Allow from all
    </Directory>

    WSGIScriptAlias /dev /usr/local/ps/apps/bdp/Configuration/Configuration/wsgi/monitoring_prod.wsgi
    <Directory /usr/local/ps/apps/bdp/Configuration>
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>

