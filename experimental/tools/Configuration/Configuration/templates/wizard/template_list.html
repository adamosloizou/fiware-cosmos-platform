{% extends "admin/change_form.html" %}

{% if templates %}
{% block content %}
<div id="content-main">
	<div class="results">
		<table cellspacing="0" id="result_list">
			<thead>
					<tr>
						<th scope="col" class="action-checkbox-column">
							<input type="checkbox" id="action-toggle" />
						</th>
						<th scope="col">
							<a href="?ot=asc&amp;o=1">Identifier</a>
						</th>
					<th scope="col">Label id</th>
				</tr>
			</thead>
			<tbody>
				{% for template in templates %}
					<tr class="row">
						<td class="action-checkbox">
							<input type="checkbox" class="action-select" value="3" name="_selected_action" />
						</td>
						<th>
							<a href="{{ template.id }}/">{{ template.template }}</a>
						</th>
					</tr>
				{% endfor %}
			</tbody>
		</table>
		
        <div class="submit-row">
            <input type="submit" value="Create New {{ type.templateType }}" class="default" name="_save" onClick="location.href='add/'"/>
        </div>

        <script type="text/javascript">document.getElementById("{{ form.first_field.auto_id }}").focus();</script>
	</div>
{% endblock %}
{% endif %}
