{% extends "admin/base.html" %}

{% if templates %}
{% block content %}
<div id="content-main">
	<h1>{{ "BDP Templates List" }}</h1></br></br>
	<div class="results">
		<table class="list_table" cellspacing="0" id="result_list" border="1" width="100%">
			<thead>
					<tr>
						<th scope="col" class="action-checkbox-column">
							<input type="checkbox" id="action-toggle" />
						</th>
						<th scope="col" height="35px">Identifier</th>
						<th scope="col">Label id</th>
					</tr>
			</thead>
			<tbody>
				{% for template in templates %}
					<tr class="row">
						<td class="action-checkbox" align="center">
							<input type="checkbox" class="action-select" value="3" name="_selected_action" />
						</td>
						<th height="25px">
							<a href="{{ template.id }}/">{{ template.template }}</a>
						</th>
						<th>
							<a>{{ "..." }}</a>
						</th>
					</tr>
				{% endfor %}
			</tbody>
		</table>
		
		<p class="paginator">Total templates ...</p>
        <div id="buttons-div" class="submit-row" align="right">
             <input type="submit" value="Create New {{ type.templateType }}" class="default" name="_save" onClick="location.href='add/'"/>
        </div>

        <script type="text/javascript">document.getElementById("{{ form.first_field.auto_id }}").focus();</script>
	</div>
{% endblock %}
{% endif %}
